<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="/taco/img/favicon.ico">
        <title>The Littile Taco Shop</title>
        <meta charset="UTF-8">
        <meta name="author" content="Project27">
        <meta name="description" content="This is a web site for The Little Taco Shop">
        <link rel="stylesheet" href="/taco/CSS/main.css">
    </head>
    <body>
        <h1>Contact Us</h1>
        <br>
        <nav>
            <ul>
                <li><a href="/taco/HTML/home.html" target="_blank">Home</a></li>
                <li><a href="/taco/HTML/home.html#About.LTS">About LTS</a></li>
                <li><a href="/taco/HTML/home.html#menu">Our Menu</a></li>
                <li><a href="/taco/HTML/hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="../img/tacos_close_up_400x260.png" alt="Tacos in a row" title="Tacos in a row" width="400" height="260" loading="lazy">
        </figure>
        <figcaption>Little Taco Shop Tacos</figcaption>
        <section id="Contact">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org">
                <fieldset>
                    <legend>Send Us a Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" autofocus required autocomplete="on"> <br>
                        </p>
                        <p>
                            <label for="Email">Email:</label>
                            <input type="email" name="Email" id="Email" required autocomplete="on"> <br>
                        </p>
                        <p>
                            <label for="message">Your Message:</label> <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here." required></textarea> 
                        </p>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section id="private.info">
            <h2>Our Location</h2> <br>
            <address>555 Taco Temptation Lane, Suite T <br> Kansas City, MO 55555-5555</address>
            <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
        </section>
        <br>
        <a href="/taco/contact.html">Back to Top</a>
        <footer>
            <hr>
            <p>Copyright &nbsp;&copy;&nbsp;The Little Taco Shop</p>
        </footer>
    </body>
</html>
